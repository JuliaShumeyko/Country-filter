<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Filter Tool</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="main-wrapper">
        <h1>Nations of the World</h1>
        <h4>Total number of nations: 193</h4>
        <input type="text" class="text-submit" placeholder="Search country">
        <div class="buttons-wrapper">
            <button class="button btn-sort-name selected">Sort by name <i class="fas fa-sort-alpha-down"></i></button>
            <button class="button btn-sort-capital">Sort by capital <i class="fas fa-sort-amount-up"></i></button>
            <button class="button btn-sort-population">Sort by population</button>
        </div>
    </div>
    <div class="box-container">
    </div>
    <script type="text/javascript" src="./js/countries_object.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
